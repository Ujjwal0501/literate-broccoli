<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Generator Home</title>
</head>
<body>
    <div>
        <ol>
          {% for item in route_list %}
            <li><a href="/{{ item.path }}"> {{ item.name }} </a></li>
          {% endfor %}
      </ol>
    </div>
</body>
</html>
